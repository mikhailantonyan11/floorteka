<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Магазин клюшек — Главная</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1>ФЛОРТЕКА</h1>
        <p class="subtitle">Профессиональные клюшки для любого уровня</p>
      </div>
    </div>
  </header>

  <main>
    <section class="hero container">
      <div class="hero-text">
        <h2>Подберите идеальную клюшку</h2>
        <p>Подбор по жесткости, весу и стилю игры — быстро и удобно.</p>
      </div>
      <div class="hero-card">
        <div class="hero-stat">
          <span class="hero-num">3+</span>
          <span class="hero-label">модели в каталоге</span>
        </div>
        <div class="hero-stat">
          <span class="hero-num">100%</span>
          <span class="hero-label">оригинальные бренды</span>
        </div>
      </div>
    </section>

    <section class="container">
      <h2 class="section-title">Клюшки</h2>
      <div class="brands-grid" id="brands-grid"></div>
    </section>

    <section class="container" id="models-section" hidden>
      <h2 class="section-title" id="models-title">Модели</h2>
      <section id="sticks-grid" class="grid"></section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; Магазин клюшек</small>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
